<mat-toolbar color="primary" *ngIf="drawer" class="toolbar">
  <button
    mat-icon-button
    class="icon"
    aria-label="Example icon-button with menu icon"
    type="button"
    mat-button
    (click)="drawer.toggle()"
  >
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">close</mat-icon>
  </button>
  <span>{{title}}</span>
</mat-toolbar>
